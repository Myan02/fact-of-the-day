<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Email Payload</title>
        <style>
            table.dataframe {{
                border-collapse: collapse;
                width: 100%;
                font-size: 14px;
            }}

            table.dataframe th, table.dataframe td {{
                border: 1px solid #ccc;
                padding: 6px;
                text-align: center;
            }}

            table.dataframe th {{
                background-color: #f2f2f2;
            }}
        </style>
    </head>

    <body>
        <h1>Good Morning!</h1>

        <h2>Here's the daily weather report ☀️</h2>
        <div>
            {daily_weather}
            <h3>Chance of Precipitation:</h3>
            {hourly_weather}
        </div>

        <br>
        <h2>Here's facts to make you smarter than yesterday!</h2>
        <p><b>This is the fact of the day:</b> {fact_of_the_day}</p>
        <p><b>And here's a random fact:</b> {random_fact}</p>      

        <p style="color: rgb(30, 219, 153); font-style: italic; font-size: 18px;">Have a nice day!</p>
    </body>

</html>
